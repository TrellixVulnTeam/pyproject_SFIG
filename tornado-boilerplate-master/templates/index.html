{% extends "base.html" %}
{% block items %}
	<div class="box">
		<div class="box todos">
			<h2 class="box">待办事项</h2>
			<ul>
				{% for todo in todos %}
					<li>
						{% if todo.finished==0 %}
                        <p class="title">{{ todo.title }}</p> &nbsp;
							<a  style="cursor:pointer" class="change" id="{{ todo.id }}">完成</a>
						{% end %}
						{% if todo.finished==1 %}
                        <p class="title_del">{{ todo.title }}</p> &nbsp;
							<a style="cursor:pointer"  class="change" id="{{ todo.id }}">恢复</a>
						{% end %}
						<a href="/todo/{{ todo.id }}/edit">修改</a>
						<a href="/todo/{{ todo.id }}/delete" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a>
					</li>
				{% end %}
			</ul>
		</div>


		<div class="box post">
            <h2>新增</h2>
                <p><input type="text" name="T" class="long_txt" /></p>
                <p><input type="submit" class="submit" value="添加" /></p>
        </div>

	</div>
{% end %}
{% block bottom %}
<script type="text/javascript">
	function emptyCheck() {
		var title= document.all['title'].value;
		if (title.length == 0) {
			alert("内容不能为空，请输入.")
			return false;
		}
		return true;
	}
</script>
{% end %}
